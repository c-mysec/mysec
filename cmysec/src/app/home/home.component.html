<p>home works!</p>
<mat-button-toggle-group *ngIf="!connectedCloud" name="favoriteColor" aria-label="Favorite Color">
  <mat-button-toggle value="red">Log in</mat-button-toggle>
  <mat-button-toggle value="green">Register</mat-button-toggle>
</mat-button-toggle-group>
<div *ngIf="!connectedCloud && connectedCloud" class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="myform">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" maxlength="16">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Password" maxlength="16" type="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Log in</button>
    </form>
  </mat-card>
</div>
<div *ngIf="!connectedCloud  && !connectedCloud" class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="myform">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Username">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Register</button>
    </form>
  </mat-card>
</div>
