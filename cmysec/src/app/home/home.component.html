<div *ngIf="!connectedCloud && loginOrRegister" class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="myform">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" maxlength="16">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Password" maxlength="16" type="password">
        </mat-form-field>
      </mat-card-content>
      <div><button mat-stroked-button color="accent" class="btn-block">Log in</button><small style="float:right" (click)="loginOrRegister=false">sign up</small></div>
    </form>
  </mat-card>
</div>
<div *ngIf="!connectedCloud  && !loginOrRegister" class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="myform">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Username">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <div><button mat-stroked-button color="accent" class="btn-block">Register</button><small style="float:right" (click)="loginOrRegister=true">login</small></div>
    </form>
  </mat-card>
</div>
